<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Disease Reporting System</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üêÑ</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Animal Disease Reporting System</p>
            </div>
            
            <form class="auth-form" th:action="@{/login}" method="post">
                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-error">
                    <span th:text="${error} ?: 'Invalid username or password'">Error message</span>
                </div>
                
                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="${message} ?: 'You have been logged out successfully'">Success message</span>
                </div>
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label required">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="Enter your username" 
                           required 
                           autofocus>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label required">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="Enter your password" 
                           required>
                </div>
                
                <!-- CSRF Token (Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>¬© 2025 Animal Disease Reporting System</p>
            </div>
        </div>
    </div>
</body>
</html>
